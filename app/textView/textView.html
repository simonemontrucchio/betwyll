<div ng-controller="textViewCtrl">
    <div class="col-lg-6">
        <b>Data di inizio</b>
        <input input-text type="text" ng-model="dataInizio" ng-change="setHeader()"  placeholder="LunedÃ¬ 14" class="input-info"/>
    </div>
    <div class="col-lg-6">
        <b>Data di fine</b>
        <input  input-text type="text" ng-model="dataFine" ng-change="setHeader()"  placeholder="Domenica 21 gennaio" class="input-info"/>
    </div>



    <div class="col-lg-6">
        <b>Hashtag</b>
        <input  input-text type="text" ng-model="hashtag" ng-change="setHeader()"  placeholder="#TwInferno" class="input-info"/>
    </div >


    <div class="col-lg-3">
        <b>Corpo del testo</b>
        <input  input-text type="number" ng-model="numero" value="1" placeholder="1"  class="input-info"/>
    </div>

    <div class="col-lg-3">
        <b>Interruzione pagina</b>
        <div class="checkbox">
            <label><input type="checkbox" value="">Inserisci</label>
        </div>
    </div>


    <div class="col-lg-12">
    </div>

    <div class="col-lg-6">
        <b>Titolo</b>
        <input  input-text type="text" ng-model="titolo" ng-change="setTitle()"  placeholder="Canto XXVI" class="input-info"/>
    </div>

    <div class="col-lg-6">
        <b>Sottotitolo</b>
        <input  input-text type="text" ng-model="sottotitolo" ng-change="setSubTitle()"  placeholder="Ulisse" class="input-info"/>
    </div>





    <div  class="col-lg-12">
        <textarea ng-model="corpo" ng-change="setBody()"  placeholder="Testo diviso in paragrafi (saltando una riga)" class="input"></textarea>
    </div>

    <hr>

    <div  class="col-lg-12">
        <textarea id="converted" class="output">{{intestazione_html}}

{{titolo_html}}

{{sottotitolo_html}}

{{corpo_html}}
        </textarea>
    </div>

    <br>

    <div class="col-lg-12">
        <button class="btn btn-success col-lg-12" ng-click="copy()">Copy to clipboard</button>
    </div>


    <div class="col-lg-12 copiato">
        {{copied}}
    </div>

</div>
