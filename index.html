<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pizza++</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/custom.css"/>


    <script src="scripts/gestionePizze.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="scripts/bootstrap.min.js"></script>

</head>

<body>
  <header class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
          <div class="navbar-header">
              <h1 class="navbar-brand">Pizza++</h1>
          </div>
      </div>
  </header>

  <div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <ul class="media-list">

            </ul>
        </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Aggiungi una pizza</h4>
              </div>
              <div class="modal-body">
                  <p>
                      Nome pizza: <input id="pizza" type="text" name="nomePizza"><br />
                      Nome pizzeria: <input id="pizzeria" type="text" name="nomePizzeria"><br />
                  </p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
                  <button type="button" class="btn btn-primary" onclick="aggiungi_pizza();">Aggiungi pizza</button>
              </div>
          </div>
      </div>
  </div>

  <footer class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
          <ul class="nav navbar-nav navbar-center">
              <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
              <li><a href="#" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span></a></li>
              <li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
          </ul>
      </div>
  </footer>

</body>
</html>
